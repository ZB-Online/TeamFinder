<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamFinder</title>
    <link rel="stylesheet" href="./write.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <script defer src="./write.js"></script>
  </head>
  <body>

    <section class="write-wrap">
      <input type="text" class="write-title" placeholder="제목을 입력하세요">
        <div class="write-pick-container">
          <h3>라인 / 티어 :</h3>
          <input type="text" class="write-line-tier" />
          <ul class="write-position">
            <li>탑</li>
            <li>정글</li>
            <li>미드</li>
            <li>원딜</li>
            <li>서포터</li>
            <li>브론즈</li>
            <li>실버</li>
            <li>골드</li>
            <li>플레티넘</li>
            <li>다이아</li>
            <li>마스터</li>
            <li>그랜드마스터</li>
            <li>챌린저</li>
          </ul>
      </div>
      <textarea class="write-area" rows="20" placeholder="프로젝트/스터디 진행 방식 및 신청 방법(오픈카톡, 댓글 등)에 대해 구체적으로 작성 부탁드려요!"></textarea>
      <div class="write-btn-wrap">
        <button class="btn write-cancel">취소</button>
        <button class="btn write-enrollment">글 등록</button>
      </div>
    </section>

  </body>
</html>

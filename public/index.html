<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamFinder</title>
  <!-- 구글 아이콘 사용 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="js/login.js"></script>
</head>

<body>
  <!-- 회원 확인용 btn -->
  <button id="check">회원확인</button>
  <button class="login">로그인</button>
  <p id="login-state"></p>

  <section class="login-wrap">
    <div class="login-box">
      <div class="login-banner">
        <!-- 로고 대체 이미지 아무거나 집어넣음 -->
        <img src="./img/favicon-32x32.png" alt="">
        <span class="material-icons close-icon">close</span>
      </div>
      <div class="login-body">
        <p class="sign-state">Sign In</p>
        <form id="form">
          <label class="input-label">
            <span>ID</span>
            <input type="text" class="input" placeholder="아이디를 입력하세요">
            <!-- <p id="id-error">아이디가 올바르지 않습니다.</p> -->
          </label>
          <label class="input-label">
            <span>PW</span>
             <input type="password" class="input" placeholder="비밀번호를 입력하세요">
            </label>
          </form>
        <p id="error-msg">로그인 정보가 올바르지 않습니다.</p>
        <div class="btns">
          <button type="submit" id="signin-btn"form="form">sign in</button>
          <button type="submit" id="signup-btn" class="display-toggle" form="form">sign up</button>
          <a href="javascript:void(0)" id="signup">회원가입</a>
          <a href="javascript:void(0)" id="signin"  class="display-toggle">로그인</a>
        </div>
      </div> 
    </div>
  </section>

</body>
</html>

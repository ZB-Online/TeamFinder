<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/comment.js"></script>
  </head>
  <body>
    <article class="comment">
      <section class="comment-input">
        <h2 class="comment-list__count">0개의 댓글</h2>
        <textarea class="comment-input__area" placeholder="댓글을 입력하세요."></textarea>
        <button class="comment-input-button">댓글 등록</button>
      </section>
      <ul class="comment-list">
        <li class="comment-item">
          <section class="comment-item__header">
            <div class="comment-item__info">
              <div class="info-item">
                <img
                  class="info__image"
                  src="https://hola-post-image.s3.ap-northeast-2.amazonaws.com/default.PNG"
                  alt="default"
                />
              </div>
              <div class="info-item">으르렁</div>
              <div class="info-item">2021-12-13</div>
            </div>
            <div class="comment-item__button">
              <button class="modify">수정</button>
              <button class="delete">삭제</button>
            </div>
          </section>
          <section class="comment-item__content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste illo suscipit, exercitationem dolorum facilis
            deserunt quia doloribus sed ad maiores inventore voluptate praesentium perspiciatis. Tempore aperiam
            repellat assumenda? Nobis, vero.
          </section>
        </li>
      </ul>
    </article>
  </body>
</html>

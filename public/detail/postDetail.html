<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/post.css" />
    <link rel="stylesheet" href="./css/writing.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./js/app.js"></script>
    <script defer type="module" src="./js/writing.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="modal-wrap hidden">
      <div class="modal">
        <div class="message">
          <p>삭제하면 작성하신 글을 되돌릴 수 없습니다.</p>
          <p>삭제하시겠습니까?</p>
        </div>
        <div class="btn-box-2">
          <button class="btn cancel">아니오</button>
          <button class="btn apply">네 삭제합니다</button>
        </div>
      </div>
    </div>
    <main>
      <div class="post-container">
        <div class="rewind">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 448 512"
            color="808080"
            cursor="pointer"
            height="30"
            width="30"
            xmlns="http://www.w3.org/2000/svg"
            style="color: rgb(128, 128, 128)"
          >
            <path
              d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"
            ></path>
          </svg>
        </div>
        <article class="post-box box" data-id="1"></article>
        <article class="comment-box box"></article>
      </div>
      <article class="write-wrap hidden">
        <input type="text" class="writing-title" placeholder="제목을 입력하세요" />
        <section class="city-sports-wrap">
          <div>
            <h3>지역 :</h3>
            <div class="writing-container">
              <ul class="writing-items city-items"></ul>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  class="writing-all-delete"
                >
                  <path
                    d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
                  ></path>
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="writing-list-show"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                >
                  <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
                </svg>
              </div>
              <ul class="writing-list city-list"></ul>
            </div>
          </div>
          <div>
            <h3>스포츠 :</h3>
            <div class="writing-container">
              <ul class="writing-items sports-items"></ul>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  class="writing-all-delete"
                >
                  <path
                    d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
                  ></path>
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="writing-list-show"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                >
                  <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
                </svg>
              </div>
              <ul class="writing-list sports-list pick-items"></ul>
            </div>
          </div>
        </section>
        <textarea
          class="writing-main-text"
          rows="20"
          placeholder="지역/종목 진행 방식 및 신청 방법(오픈카톡, 댓글 등)에 대해 구체적으로 작성 부탁드려요!"
        ></textarea>
        <section class="writing-btn-wrap">
          <button class="btn writing-cancel">취소</button>
          <button class="btn writing-submit">글 등록</button>
        </section>
      </article>
    </main>
  </body>
</html>

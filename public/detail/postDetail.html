<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/post.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./js/post.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <article class="post-box box">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 448 512"
          color="808080"
          cursor="pointer"
          height="30"
          width="30"
          xmlns="http://www.w3.org/2000/svg"
          style="color: rgb(128, 128, 128)"
        >
          <path
            d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"
          ></path>
        </svg>
        <section class="post-header">
          <h1 class="post-title">재밌는 축구 하실 분!</h1>
          <div class="post-info">
            <div class="post-owner-info">
              <img
                class="info-image"
                src="https://hola-post-image.s3.ap-northeast-2.amazonaws.com/default.PNG"
                alt="default"
              />
              <span class="writer">호랑이</span>
            </div>
            <span class="date">2021-12-16</span>
          </div>
          <section class="box-btns">
            <button class="ended">마감</button>
            <button class="modify">수정</button>
            <button class="delete">삭제</button>
          </section>
        </section>
        <section class="post-filter">
          <span>지역</span>
          <ul class="filter-list">
            <li>서울</li>
          </ul>
        </section>
        <section class="post-filter">
          <span>종목</span>
          <ul class="filter-list">
            <li>족구</li>
            <li>축구</li>
          </ul>
        </section>
        <section class="post-content">
          <p>hello<br />daf<br /><br />sagd</p>
        </section>
      </article>

      <article class="comment-box box">
        <section class="comment-input">
          <h2 class="comment-count">2개의 댓글</h2>
          <textarea class="comment-input-area" placeholder="댓글을 입력하세요."></textarea>
          <button class="comment-upload-btn">댓글 등록</button>
        </section>
        <ul class="comment-list">
          <li class="comment" data-id="1">
            <section class="comment-header">
              <div class="comment-owner-info">
                <img
                  class="info-image"
                  src="https://hola-post-image.s3.ap-northeast-2.amazonaws.com/default.PNG"
                  alt="default"
                />
                <span class="info-name">으르렁</span>
                <span class="info-date">2021-12-16</span>
              </div>
              <div class="box-btns">
                <button class="modify">수정</button>
                <button class="delete">삭제</button>
              </div>
            </section>
            <section class="comment-content">
              <p>반갑습니다</p>
            </section>
          </li>
          <li class="comment" data-id="2">
            <section class="comment-header">
              <div class="comment-owner-info">
                <img
                  class="info-image"
                  src="https://hola-post-image.s3.ap-northeast-2.amazonaws.com/default.PNG"
                  alt="default"
                />
                <span class="info-name">호랑이</span>
                <span class="info-date">2021-12-16</span>
              </div>
            </section>
            <section class="comment-content">
              <p>안녕하세요</p>
            </section>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamFinder</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/writing.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <script defer src="./js/writing.js"></script>
  </head>

  <body>
    <main class="write-wrap">
      <input type="text" class="title" placeholder="제목을 입력하세요" />

      <div class="choose-container">
        <h3>지역 :</h3>
        <div class="writing-container city-container">
          <div class="writing-items city-items"></div>
          <div>
            <i class="bx bx-x all-delete city-all-delete"></i>
            <i class="bx bx-chevron-down show city-show"></i>
          </div>
        </div>
        <ul class="writing-list city-list">
          <li data-index="0">서울</li>
          <li data-index="1">인천</li>
          <li data-index="2">경기도</li>
          <li data-index="3">전라도</li>
          <li data-index="4">경상도</li>
        </ul>
      </div>

      <div class="choose-container">
        <h3>스포츠 :</h3>
        <div class="writing-container sports-container">
          <div class="writing-items sports-items"></div>
          <div>
            <i class="bx bx-x all-delete sports-all-delete"></i>
            <i class="bx bx-chevron-down show sports-show"></i>
          </div>
        </div>
        <ul class="writing-list sports-list">
          <li data-index="0">축구</li>
          <li data-index="1">족구</li>
          <li data-index="2">농구</li>
          <li data-index="3">야구</li>
          <li data-index="4">당구</li>
          <li data-index="5">볼링</li>
          <li data-index="6">배드민턴</li>
        </ul>
      </div>

      <textarea
        class="writing-area"
        rows="20"
        placeholder="지역/종목 진행 방식 및 신청 방법(오픈카톡, 댓글 등)에 대해 구체적으로 작성 부탁드려요!"
      ></textarea>
      <section class="writing-btn-wrap">
        <a href="javascript:void(0)"><button class="btn writing-cancel">취소</button></a>
        <button class="btn writing-submit">글 등록</button>
      </section>
    </main>
  </body>
</html>
